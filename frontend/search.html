<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Users</title>
    <script type="module" src="../backend/matchlogic.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, sans-serif;
        }
        body 
        {
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: white;
        }
        .container
         {
            display: grid;
            grid-template-columns: 1fr 1fr;
            width: 100%;
            gap: 20px;
            margin-top: 30px;
        }
        .left-section 
        {
            width: 80%;
            margin-top: 40px;
            margin-left: 100px;
            display: flex;
            flex-direction: column;
            align-items: left;
        }
        .search-container 
        {
            margin-top: 30px;
            width: 165%;
            display: flex;
            flex-direction: column;
            align-items: left;
            margin-bottom: 20px;
        }
        .search-container h2 
        {
            text-align: center;
            width: 60%;
        }
        input, select 
        {
            padding: 10px;
            width: 60%;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 1rem;
            text-align: center;
        }
        .search-btn 
        {
            width: 60%;
            padding: 10px 20px;
            background: #00c2ff;
            color: white;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        .search-btn:hover 
        {
            background: #008fb3;
        }

        .profile-card 
        {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            min-height: 250px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3);
            text-align: left;
            display: none;
            opacity: 0;
            transform: translateX(50px);
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
        }
        .profile-card.show 
        {
            opacity: 1;
            transform: translateX(0);
        }
        .profile-card h2
         {
            text-align: center;
            margin-bottom: 10px;
        }
        .skills 
        {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .skill 
        {
            background: #007aa5;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        .buttons 
        {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .nav-btn, .collab-btn, .chat-btn 
        {
            background: #00c2ff;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .nav-btn:hover, .collab-btn:hover, .chat-btn:hover {
            background: #008fb3;
        }
        /* Chat Box */
        .chat-container 
        {
            width: 80%;
            margin-top: 60px;
            margin-right: 100px;
            margin-left: 30px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.3);
            display: none;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }
        .chat-container.show 
        {
            display: block;
            opacity: 1;
        }
        .chat-box 
        {
            height: 300px;
            overflow-y: auto;
            border-radius: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: inset 0px 0px 5px rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .message
         {
            max-width: 75%;
            padding: 12px;
            border-radius: 12px;
            font-size: 0.95rem;
            word-wrap: break-word;
            box-shadow: 0px 2px 5px rgba(255, 255, 255, 0.2);
            opacity: 0;
            animation: fadeIn 0.2s ease-in forwards;
        }
        .message.sent 
        {
            background: linear-gradient(to right, #007aa5, #00c2ff);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }
        .message.received 
        {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }
        .chat-input 
        {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            margin-bottom: 10px;
            padding: 5px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
        }
        #message-input 
        {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            margin-top: 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }
        #message-input::placeholder
        {
            color: rgba(236, 234, 234, 0.8); 
            opacity: 1; 
            font-weight: bold;
        }

        .send-btn
         {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 15px;
            background: #00c2ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }
        .send-btn:hover 
        {
            background: #008fb3;
            box-shadow: 0px 0px 15px rgba(0, 194, 255, 0.8);
        }
        .send-icon 
        {
            width: 18px;
            height: 18px;
            filter: invert(1);
        }
        .logo 
        {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            transition: transform 0.3s ease, filter 0.3s ease;
            z-index: 1001; 
        }
        .logo img 
        {
            width: 160px;
            height: auto;
            transition: transform 0.3s ease, filter 0.3s ease;
        }
        .logo:hover img 
        {
            transform: scale(1.2);
            filter: drop-shadow(0 0 15px rgba(189, 184, 184, 0.664));
        }
        .logout-btn 
        {
            position: absolute;
            right: 20px;
            top: 15px;
            padding: 10px 20px;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .logout-btn:hover 
        {
            background: #cc0000;
        } 
        .close-chat-btn 
        {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            transition: 0.3s ease;
        }
        .close-chat-btn:hover 
        {
            color: #0e0d0d;
            transform: scale(1.2);
        }
        @media (max-width: 768px) 
        {
            .container 
            {
                grid-template-columns: 1fr;
            }
            .profile-card, .chat-container {
                width: 100%;
            }
        }

        @keyframes fadeIn 
        {
            from 
            {
                opacity: 0;
                transform: translateY(10px);
            }
            to 
            {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="logo">
        <img src="logo.png" alt="SkillSync Logo">
    </a>
    <button class="logout-btn" onclick="window.location.href='index.html'">Logout</button>
    <div class="container">
     <div class="left-section">
    <div class="search-container">
        <h2>Find Users</h2>
        <input type="text" id="skill-input" placeholder="Enter skill (e.g., Java, Python)">
        <select id="experience-filter">
            <option value="any">Any Experience</option>
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Expert">Expert</option>
        </select>
        <button class="search-btn" onclick="searchUsers()">Find Users</button>
    </div>
        <div class="profile-card" id="user-profile">
            <h2 id="profile-name">Name</h2>
            <p><strong>Experience:</strong> <span id="profile-exp">Loading...</span></p>
            <p><strong>GitHub:</strong> <a id="profile-github" href="#" target="_blank" style="color: #00c2ff;">GitHub Link</a></p>
            <p><strong>Skills:</strong></p>
            <div class="skills" id="profile-skills"></div>
            <div class="buttons">
                <button class="nav-btn" onclick="prevUser()">⬅ Prev</button>
                <button class="collab-btn" onclick="sendCollabRequest()">Send Collab Request</button>
                <button class="chat-btn" onclick="showChat()">Chat</button>
                <button class="nav-btn" onclick="nextUser()">Next ➡</button>
            </div>
        </div>
    </div>
        <div class="chat-container" id="chat-container">
            <button class="close-chat-btn" onclick="toggleChat()">✖</button>
            <h2>Chat with <span id="chat-user-name"></span></h2>
            <div id="chat-box" class="chat-box"></div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button class="send-btn" onclick="sendMessage()">
                    <img src="https://cdn3.iconfinder.com/data/icons/system-basic-vol-5/20/icon-send-email-message-paper-plane-2-64.png" alt="Send" class="send-icon"> 
                    Send
                </button>
            </div>
        </div>
    </div>

    <script>
        function showChat() {
            document.getElementById("chat-container").style.display = "block";
        }
        function toggleChat() 
        {
            const chatContainer = document.getElementById("chat-container");
            chatContainer.style.display = (chatContainer.style.display === "none" || chatContainer.style.display === "") 
                ? "block" 
                : "none";
        }
    </script>
</body>
</html>
