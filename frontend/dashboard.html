<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | SkillSync</title>

    <!-- Scripts -->
    <script type="module" src="../backend/env.js"></script>
    <script type="module" src="../backend/firebaseconfig.js"></script>
    <script type="module" src="../frontend/displayprofile.js"></script>
    <script type="module" src="dashboard.js"></script>
    <script type="module" src="../backend/collaboration.js"></script>

    <!-- Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        body {
            background: url('background.png') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
            overflow-y: auto;
            min-height: 100vh;
        }

        /* Header */
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            position: absolute;
            top: 0;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            transition: transform 0.3s ease;
        }
        .logo img {
            width: 160px;
            height: 40px;
            border: none;
        }
        .logo:hover {
            transform: scale(1.1);
        }
        .welcome {
            font-size: 1.5rem;
            font-weight: bold;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 20px;
        }
        .logout-btn {
            position: absolute;
            right: 20px;
            top: 15px;
            padding: 10px 20px;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .logout-btn:hover {
            background: #cc0000;
        }

        /* Main Container */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 80%;
            margin-top: 100px;
            gap: 20px;
        }

        /* Profile & Collaboration Sections */
        .profile-card, .requests-card {
            flex: 1;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            min-height: 320px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3);
            text-align: left;
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Skills & Projects */
        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .skill {
            background: #007aa5;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        #project-details {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        /* Buttons */
        .profile-card button, .find-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px; 
            padding: 10px;
            font-size: 1rem;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            font-weight: bold;
        }
        .profile-card button {
            background: #00c2ff;
            color: white;
        }
        .profile-card button:hover {
            background: #008fb3;
        }
        .find-btn {
            background: #00c2ff;
            color: white;
        }
        .find-btn:hover {
            background: #008fb3;
            box-shadow: 0 0 15px white;
        }

        /* Button Icons */
        .button-icon {
            width: 25px;
            height: 25px;
            transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out;
            flex-shrink: 0;
        }
        .profile-card button:hover .button-icon, .find-btn:hover .button-icon {
            transform: scale(1.2);
            filter: drop-shadow(0 0 10px rgba(0, 255, 255, 1));
        }

        /* Collaboration Requests */
        .requests-card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }
        .requests-card h3 {
            text-align: center;
            margin-bottom: 10px;
        }
        .request-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 10px;
            border-radius: 8px;
            margin: 5px 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                width: 90%;
            }
            .profile-card, .requests-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <a href="index.html" class="logo">
            <img src="logo.png" alt="SkillSync Logo">
        </a>
        <span class="welcome">Welcome to SkillSync</span>
        <button class="logout-btn" onclick="window.location.href='index.html'">Logout</button>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Profile Card -->
        <div class="profile-card">
            <h2>My Profile</h2>
            <p><strong>Name:</strong> <span id="name">Loading...</span></p>
            <p><strong>GitHub:</strong> <a id="githublink" href="#" target="_blank" style="color: #00c2ff;">Loading...</a></p>
            <p><strong>Bio:</strong> <span id="bio">Loading...</span></p>
            <p><strong>Skills:</strong></p>
            <div class="skills" id="skills-list"></div>
            <p><strong>Projects:</strong></p>
            <div id="projects-list"></div>
            <div id="project-details">
                <h2>Project Details</h2>
                <p>Select a project to view details.</p>
            </div>
            <button onclick="window.location.href='editprofile.html'">
                <img src="https://cdn0.iconfinder.com/data/icons/font-awesome-solid-vol-4/640/user-edit-64.png" class="button-icon"> Edit Profile
            </button>
            <button onclick="window.location.href='projectDetailsForm.html'">
                <img src="https://cdn2.iconfinder.com/data/icons/arrows-and-universal-actions-icon-set/256/plus_circle-64.png" class="button-icon"> Add Project
            </button>
        </div>

        <!-- Collaboration Requests -->
        <div class="requests-card">
            <h2>Collaborate</h2>
            <input type="text" id="skillsInput" placeholder="Enter skills (comma-separated)">
            <button class="find-btn" onclick="findProjectsByInputSkills()">Find Projects by Skills</button>
            <div id="matching-projects-list"></div>
            <button class="find-btn" onclick="window.location.href='search.html'">
                <img src="https://cdn3.iconfinder.com/data/icons/fluent-solid-24px-vol-5/24/ic_fluent_people_community_add_24_filled-64.png" class="button-icon"> Find Collaborators
            </button>
        </div>
    </div>

</body>
</html>
