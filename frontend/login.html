<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup or Login</title>
    <script src = "/backend/env.js"></script>
    <script type="module" src="../backend/firebaseconfig.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: url('https://i.pinimg.com/736x/33/9c/76/339c762c2f72885d2e5ab7c6be772ec9.jpg') no-repeat center center/cover;
            color: white;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            transition: transform 0.3s ease;
        }
        .logo img {
            width: 160px;
            height: 40px;
            margin-right: 10px;
        }
        .logo:hover {
            transform: scale(1.1);
        }
        .container {
            display: flex;
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
            overflow: hidden;
        }
        .form-box {
            flex: 1;
            padding: 30px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
        }
        .form-box h2 {
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background: #000036;
            color: white;
            border: none;
            padding: 10px;
            width: 90%;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #007aa5;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }
        .messageDiv {
            background-color: #000036;
            color: white;
            border: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            padding: 5px;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="logo">
        <img src="logo.png" alt="SkillSync Logo">
    </a>
    <div class="container">
        <div class="form-box">
            <h2>Sign Up</h2>
            <input type="text" id="name-js" placeholder="Enter Name" required>
            <input type="email" id="email-js" placeholder="Enter Email" required>
            <input type="password" id="password-js" placeholder="Enter Password" required>
            <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
            <button id="submitSignUp">Sign Up</button>
        </div>
        <div class="form-box">
            <h2>Login</h2>
            <input type="email" id="semail-js" placeholder="Enter Email" required>
            <input type="password" id="spassword-js" placeholder="Enter Password" required>
            <div id="signInMessage" class="messageDiv" style="display:none;"></div>
            <button id="submitSignIn">Login</button>
        </div>
    </div>
</body>
</html>
